<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div style="margin-top:60px">
        <h1>Ingresa dos numeros y elige la operacion</h1>
        <form class="form-inline" action="">
            <input type="number" v-model.number="a" class="form-control">
            <select v-model="operator" class="form-control">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input type="number" v-model.number="b" class="form-control">
            <button type="submit" class="btn btn-primary" @click.prevent="calcular"> 
                Calcular..
            </button>
        </form>
        </div>
        <hr>
        <h2>Resultado: {{a}} {{operator}} {{b}} = {{c}}</h2>
           
        <pre class="jumbotron">{{$data}}</pre>

    </div>
